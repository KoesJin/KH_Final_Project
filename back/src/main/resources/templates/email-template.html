        </p>

        <p style="font-size: 14px; color: #666;"

            만약 본인이 요청한 것이 아니라면 이 이메일을 무시하셔도 됩니다.

        문의사항이 있으시면 고객센터(☎ 02-123-4567)로 연락 주세요.<br/>
